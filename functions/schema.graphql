scalar AWSJSON
scalar AWSDate
scalar AWSTime
scalar AWSDateTime
scalar AWSTimestamp
scalar AWSEmail
scalar AWSURL
scalar AWSPhone
scalar AWSIPAddress

type Chat {
  id: String
  message: String!
  username: String!
  createdAt: AWSDateTime!
}

input ChatInput {
  message: String!
  username: String!
}

type Query {
  messages: [Chat!]
}

type Mutation {
  addChatMessage(input: ChatInput!): Chat
}
